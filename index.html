<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Cantos Arredondados</title>
    <style>
        body {
            margin: 0;
            background-color: #31305c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            overflow: hidden;
            border-radius: 100px;
            background-color: #31305c;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 100px; /* Bordas arredondadas suaves, semelhante ao exemplo */
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="https://i.imgur.com/heehXAc.jpeg" alt="Imagem 1">
        <img class="slide" src="https://i.imgur.com/BZjnfcl.jpeg" alt="Imagem 2">
        <img class="slide" src="https://i.imgur.com/jO4pGEt.jpeg" alt="Imagem 3">
        <img class="slide" src="https://i.imgur.com/MyAnJ9D.jpeg" alt="Imagem 4">
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
