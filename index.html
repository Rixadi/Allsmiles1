<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Cantos Arredondados</title>
    <style>
        body {
            margin: 0;
            background-color: #31305c;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: auto;  É melhor para não conflitar com o Unbounce */
        }
        .slideshow-container {
            position: relative;
            width: 1214px;  /* Largura do container */
            height: 533px;  /* Altura do container */
            overflow: hidden;
            border-radius: 50px; /* Bordas arredondadas */
            background-color: #31305c;
            margin: 0 auto; /* Centraliza o container */
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Preenche o espaço mantendo o aspecto */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 50px; /* Bordas arredondadas para as imagens também */
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="https://i.imgur.com/iRxDxoU.png" alt="Imagem 1">
        <img class="slide" src="https://i.imgur.com/Ie4GBhM.png" alt="Imagem 2">
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
