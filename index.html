<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Infinita</title>
    <style>
        body {
            margin: 0;
            background-color: #31305c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .slide-track {
            display: flex;
            width: calc(300px * 6); /* 3 imagens * 2 (para duplicar) */
            animation: scroll 15s linear infinite;
        }
        .slide {
            width: 300px;
            height: 300px;
            margin-right: 10px;
            border-radius: 15px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-300px * 3)); } /* Desloca 3 imagens para a esquerda */
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide-track">
            <img class="slide" src="https://i.imgur.com/HHXb7dr.png" alt="Imagem 1">
            <img class="slide" src="https://i.imgur.com/n9ZkSLl.png" alt="Imagem 2">
            <img class="slide" src="https://i.imgur.com/ZJhvGRb.png" alt="Imagem 3">
            <!-- Duplicando as imagens para criar o efeito infinito -->
            <img class="slide" src="https://i.imgur.com/HHXb7dr.png" alt="Imagem 1">
            <img class="slide" src="https://i.imgur.com/n9ZkSLl.png" alt="Imagem 2">
            <img class="slide" src="https://i.imgur.com/ZJhvGRb.png" alt="Imagem 3">
        </div>
    </div>
</body>
</html>
