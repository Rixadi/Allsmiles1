<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Cantos Arredondados</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slideshow-container {
            position: relative;
            width: 1214px;
            height: 533px;
            border-radius: 50px;
            background-color: #31305c;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 50px;
        }

        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="https://i.imgur.com/Ie4GBhM.png" alt="Imagem 1">
        <img class="slide" src="https://i.imgur.com/PjqRAWK.png" alt="Imagem 2">
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
